<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consumindo API ViaCEP</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta Endereço ViaCEP</h1>
        
        <label>Digite seu CEP:</label>
        <input type="text" id="cep" oninput="validarInput(this)" maxlength="8" minlength="8">
        <button onclick="consultaEnd()">Consultar</button>

        <div id="resultado">
            <p>Seu resultado aqui: </p>
        </div>

        <h2>Endereços Salvos</h2>
        <ul id="enderecos-lista"></ul>

        <h2>Atualizar Endereço</h2>
        <input type="text" id="update-cep" placeholder="12345-678" oninput="validarInput(this)" maxlength="9" minlength="9">
        <button onclick="atualizarEndereco()">Atualizar</button>

        <h2>Deletar Endereço</h2>
        <input type="text" id="delete-cep" placeholder="12345-678" oninput="validarInput(this)" maxlength="9" minlength="9">
        <button onclick="deletarEndereco()">Deletar</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript no HTML</title>
    <script src="200324.JS"></script>
    <style>
        .outraClass {
            font-weight: bold;
        }

        .rosa {
            background-color: pink;
        }

        .verde {
            background-color: green;
        }

        .amarelo {
            background-color: yellow;
        }

        .branco {
            background-color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li id="item1" class="amarelo" onclick="change(this)">Item 1</li>
        <li id="item2" class="verde class1">Item 2</li>
        <li class="branco class1">Item 3</li>
    </ul>
    <div class="branco" onclick="mudar(this)">Clique para mudar de cor</div>
</body>

</html>
